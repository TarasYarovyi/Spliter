<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost spliter</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <h1>Cost splitter</h1>
        <p>Share the costs</p>
      </div>
      <div class="bottom">
        <label for="amount">Amount to pay:</label>
        <input type="number" id="amount" />
        <label for="people">Number of people:</label>
        <input type="number" id="people" />
        <label for="additionalCosts">Additional costs</label>
        <select id="additionalCosts">
          <option value="0" disabled selected>
            - select additional costs -
          </option>
          <option value="1">None</option>
          <option value="1.05">5%</option>
          <option value="1.1">10%</option>
          <option value="1.15">15%</option>
          <option value="1.2">20%</option>
        </select>
        <button class="count">Count</button>
        <p class="error"></p>
        <p class="cost-info">
          Everyone should pay <span class="cost"></span> PLN:
        </p>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
